<section class="vh-70" style="background-color: #DAF7A6;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div>
          <div class="card-body p-md-0">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4 textoColor-6">Registro</p>

                <form class="mx-1 mx-md-4" [formGroup]="formularioRegistro">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="nombre">Nombre</label>
                      <input type="text" formControlName="nombre" id="nombre" class="form-control" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="apellido">Apellido</label>
                      <input type="text" formControlName="apellido" id="apellido" class="form-control" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" formControlName="email" id="email" class="form-control" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" formControlName="password" id="password" class="form-control" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="repitaPassword">Repita su contraseña</label>
                      <input type="password" formControlName="repitaPassword" id="repitaPassword" class="form-control"
                        required />
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" formControlName="terminos"
                      id="terminos" />
                    <label class="form-check-label" for="terminos">
                      Estoy de acuerdo con todos los <a href="#!">Términos del servicio</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" (click)="registrarUsuario()" class="btn btn-buscar" 
                    >Registrarse</button>
                  </div>

                  @if (!terminosAceptados) {

                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        Para poder registrarte debés aceptar los términos del servicio
                      </div>
                    </div>
                  
                  }

                  @if (passwordDiferentes) {

                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        Las contraseñas ingresadas son diferentes
                      </div>
                    </div>
                  
                  }

                  @if (camposVacios) {

                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        Debe completar todos los campos
                      </div>
                    </div>
                  
                  }

                </form>

              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                style="padding-top: 10px;padding-bottom: 10px;">

                <img src="assets/images/fotoRegistro-modified.jpg" class="img-fluid" alt="Sample image">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
