<section class="vh-70" style="background-color: #DAF7A6;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div>
    <div class="card-body p-md-0">

    <div style="padding-bottom: 10px" class="col d-flex justify-content-center">

      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-5 textoColor-6">Ingreso</p>

      <form [formGroup]="formularioLogin">

        <!-- Email input -->
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="email">Email</label>
          <input #myInput type="email" maxlength="40" formControlName="email" id="email" class="form-control" style="width: 290px;"/>
        </div>
        </div>

        <!-- Password input -->
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="password">Contrase√±a</label>
          <input type="password" maxlength="30" formControlName="password" id="password" class="form-control" style="width: 290px;"/>
        </div>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">

          <div class="col d-flex">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Checkbox -->
            <div class="form-check">
              <input class="custom-checkbox form-check-input" type="checkbox" value="" formControlName="recordarme"
              id="recordarme" checked />
              <label class="form-check-label" for="recordarme">Recordarme</label>
            </div>
          </div>

        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" (click)="loginUsuario()" class="btn btn-ingresar btn-block mb-4">Ingresar</button>
      </div>

        @if (camposVacios) {

          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Debe completar todos los campos
            </div>
          </div>
        
        }

        @if (hayMensaje) {

        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>
            {{ mensajeError }}
          </div>
        </div>

        }

        <!-- Register buttons -->
        <div class="text-center mb-5">
          <p>No sos miembro? <a routerLink="/crear-cuenta" class="text-naranja">Registrate</a></p>
        </div>
      </form>

    </div>

    </div>
</div>
</div>
</div>
</div>
  </div>
</section>
