<section class="vh-70" style="background-color: #DAF7A6;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div>
    <div class="card-body p-md-0">

    <div style="padding-bottom: 10px" class="col d-flex justify-content-center">

      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4 textoColor-6">Ingreso</p>

      <form [formGroup]="formularioLogin">

        <!-- Email input -->
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" style="width: 330px;" />
        </div>
        </div>

        <!-- Password input -->
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" formControlName="password" id="password" class="form-control" style="width: 330px;" />
        </div>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">

          <div class="col d-flex">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31">Recordarme</label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Olvidó su contraseña?</a>
          </div>
          &nbsp;&nbsp;&nbsp;

        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" (click)="loginUsuario()" class="btn btn-ingresar btn-block mb-4">Ingresar</button>
      </div>
        @if (hayMensaje) {

        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>
            {{ mensajeError }}
          </div>
        </div>

        }

        <!-- Register buttons -->
        <div class="text-center">
          <p>No sos miembro? <a routerLink="/crear-cuenta">Registrate</a></p>
        </div>
      </form>

    </div>

    </div>
</div>
</div>
</div>
</div>
  </div>
</section>
