<section class="vh-90" style="background-color: #DAF7A6;">

    <div class="container h-100 vh-50">

      

<div style="width: 50%;margin: auto;padding-top: 50px;padding-bottom: 50px;">
<form [formGroup]="formularioLogin">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" style="width: 350px;"/>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Contraseña</label>
      <input type="password" formControlName="password" id="password" class="form-control" style="width: 350px;"/>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31">Recordarme</label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Olvidó su contraseña?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" (click)="loginUsuario()" class="btn btn-ingresar btn-block mb-4">Ingresar</button>

    @if (hayMensaje) {

      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          {{ mensajeError }}
        </div>
      </div>
    
    }
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>No sos miembro? <a href="#!">Registrate</a></p>
    </div>
  </form>

</div>


</div>
</section>
