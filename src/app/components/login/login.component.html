<section class="vh-90" style="background-color: #DAF7A6;">

    <div class="container h-100 vh-50">

      

<div style="width: 50%;margin: auto;padding-top: 50px;padding-bottom: 50px;">
<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email</label>
      <input type="email" id="form2Example1" class="form-control" style="width: 350px;"/>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Contraseña</label>
      <input type="password" id="form2Example2" class="form-control" style="width: 350px;"/>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31">Recordarme</label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Olvidó su contraseña?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-ingresar btn-block mb-4">Ingresar</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>No sos miembro? <a href="#!">Registrate</a></p>
    </div>
  </form>

</div>


</div>
</section>
