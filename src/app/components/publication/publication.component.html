<section class="vh-70">

    <div class="container h-100">

        <div class="card mb-0 card-custom">

            <div class="row g-0 m-3">

                <div class="col-md-8">

                    <img src="assets/images/products/{{product.fotoPrecargada}}" class="img-fluid rounded w-100" alt="...">

                </div>

                <div class="col-md-4">

                    <div class="card-body">
                        <h5 class="card-title textoColor-6 titulo-card mb-3">{{product.titulo}}</h5>
                        <p class="card-text">{{product.descripcion}}</p>

                        <p class="card-text">Precio: <span class="precio-card">${{
                                precioAPrecioConPuntos(product.precio) }}</span></p>

                        <p class="card-text">Unidades disponibles: {{product.stock}}</p>

                        <form [formGroup]="formularioPublicacion">

                            <div class="d-flex flex-row align-items-center mb-4">

                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="cantidad">Unidades a comprar:</label>
                                    <input minlength="1" maxlength="4" type="cantidad" formControlName="cantidad"
                                        id="cantidad" class="form-control" style="width: 90px;" value="1" />
                                </div>

                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-4">
                                <button type="submit" (click)="comprar()"
                                    class="btn btn-filtrar mb-0 me-3">Comprar</button>
                                <button type="submit" (click)="agregarAlCarrito()" class="btn btn-filtrar mb-0">
                                    Agregar al carrito
                                </button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
