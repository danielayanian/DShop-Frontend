<section class="vh-70" style="background-color: #DAF7A6;">

  <div class="container h-100 mt-3">

    

    <div class="row d-flex justify-content-center align-items-center h-100">

      

      <div class="col-lg-12 col-xl-11 mt-3">

        <div class="mb-3">
          <div class="text-end">
            <a href="" class="nav-link"  
            data-bs-toggle="modal" data-bs-target="#modalFiltro"><span class="text-filter p-1 rounded">
              &nbsp;Filtrar por precio&nbsp;</span>
            </a>
          </div>
        </div>

        <!-- Modal para filtrar -->
        <div class="modal fade" id="modalFiltro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 color-6" id="exampleModalLabel">Filtrar por precio máximo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body fondo-modal">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Precio máximo:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-filtrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-filtrar">Filtrar</button>
              </div>
            </div>
          </div>
        </div>




        <div class="row row-cols-1 row-cols-md-3 g-4">

          
          @for (product of products; track product.id) {

          <a href="#" (click)="openPublication(product.id)" data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse.show">
            <div class="col">
              <div class="card">
                <img src="assets/images/tv1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title textoColor-product-title">{{ product.titulo }}</h5>
                  <p class="card-text textoColor-product-price">$ {{ product.precio }}</p>
                </div>
              </div>
            </div>
          </a>

          }

        </div>

        <mat-paginator [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
          [length]="totalItems" (page)="onPageChange($event)" aria-label="Select page" showFirstLastButtons
          class="d-flex mt-3 mb-3 pb-2 pt-2 justify-content-center align-items-center rounded">
        </mat-paginator>

      </div>
    </div>

  </div>

</section>
